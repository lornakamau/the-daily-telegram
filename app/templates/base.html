{% endblock %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title> The Daily Telegram </title>
  {% endif %}
  {% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">

  {% endblock %}
</head>

<body style="font-family: 'Roboto', sans-serif;">

  {% endblock%}
  </div>

</html>
